<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-left">
                <h1>ðŸŽ„ Tombola of words</h1>
                
                <div class="class-selection" id="classSelection">
                    <div class="class-level-row">
                        <span class="class-label">Class Level:</span>
                        <div class="class-buttons">
                            <button class="class-dot" data-class="1media" onclick="selectClass('1media')">1</button>
                            <button class="class-dot" data-class="2media" onclick="selectClass('2media')">2</button>
                            <button class="class-dot" data-class="3media" onclick="selectClass('3media')">3</button>
                            <button class="class-dot active" data-class="mix" onclick="randomMixedBoard()">mix</button>
                        </div>
                    </div>
                </div>
                
                <div class="nav-buttons" id="navButtons">
                    <button class="nav-btn" onclick="showPage('index')">ðŸ“Š Board</button>
                    <button class="nav-btn" onclick="showPage('player')">ðŸŽ® Player Cards</button>
                    <button class="nav-btn" onclick="printBoard()">ðŸ–¨</button>
                    
                </div>
            </div>
            
            <div class="wheel-container-small">
                <div class="wheel-pointer"></div>
                <div id="wheel" class="wheel"></div>
                <button id="spinBtn" class="spin-btn" onclick="spinWheel()">ðŸŽ° Spin!</button>
                <div id="extractedNumber" class="extracted-number"></div>
                <div id="extractedWord" class="extracted-word"></div>
                <div id="extractedDefinition" class="extracted-definition"></div>
            </div>
        </div>

        <!-- Index Page -->
        <div id="index" class="page active">
            <div class="index-content">
                <div class="board-container">
                    <div id="board" class="board"></div>
                </div>
            </div>
        </div>

        <!-- Player Page -->
        <div id="player" class="page"> 
            <div class="player-content">
                <div class="card">
                    <h2>Card:</h2> 
                    <div id="card1" class="card-grid"></div>
                </div>
                
                <div class="card">
                    <h2>Card:</h2>
                    <div id="card2" class="card-grid"></div>
                </div>
                
                <div class="card">
                    <h2>Card:</h2>
                    <div id="card3" class="card-grid"></div>
                </div>
                
                <div class="card">
                    <h2>Card:</h2>
                    <div id="card4" class="card-grid"></div>
                </div>
                <button class="nav-btn" onclick="printCards()">ðŸ–¨ Print</button>
                <button class="reset-btn" onclick="resetCards()">ðŸ”„ Reset All Cards</button>
                <button class="generate-btn" onclick="generatePlayerCards()">ðŸŽ² Generate New Cards</button>
            </div>
        </div>
    </div>

    <footer class="footer">Ms Fatigato</footer>

    <script src="words.js"></script>
    <script src="script.js"></script>

</body>
</html>
